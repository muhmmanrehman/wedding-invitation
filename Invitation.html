<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emerald & Gold Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--emerald:#00674F;--gold1:#E6C26A;--gold2:#CF9A2A;--ivory:#FFF7E6}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Playfair Display',serif;background:var(--emerald);color:var(--ivory);overflow:hidden}

    .stage{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .bg{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,103,79,0.96) 0%, rgba(0,95,70,0.98) 100%);z-index:0}
    .vignette{position:absolute;inset:0;box-shadow:inset 0 120px 220px rgba(0,0,0,0.08), inset 0 -80px 160px rgba(0,0,0,0.06);z-index:1;pointer-events:none}
    .grain{position:absolute;inset:0;background-image:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%);mix-blend-mode:overlay;opacity:0.35;z-index:2}

    /* Intro */
    .intro{position:absolute;inset:0;z-index:8;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;background:linear-gradient(180deg, rgba(0,103,79,0.0), rgba(0,103,79,0.25))}
    .intro .arabic{font-size:84px;color:var(--gold1);text-shadow:0 8px 24px rgba(0,0,0,0.28);opacity:0;transform:translateY(20px);animation:introIn 1s ease-out forwards 0.4s}
    .intro .eng{font-family:'Great Vibes',cursive;font-size:56px;color:var(--gold1);letter-spacing:1px;opacity:0;transform:translateY(20px);animation:introIn 1s ease-out forwards 0.8s}
    .intro .line{width:240px;height:2px;background:linear-gradient(90deg,var(--gold1),var(--gold2));opacity:0;transform:scaleX(0);animation:lineIn 0.9s ease-out forwards 1.2s}
    @keyframes introIn{to{opacity:1;transform:none}}
    @keyframes lineIn{to{opacity:1;transform:scaleX(1)}}
    canvas#introParticles{position:absolute;inset:0;z-index:7;pointer-events:none}

    /* Main card */
    .card-wrapper {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:6;
    }
    .card{max-width:900px;width:92%;padding:44px 40px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));border:1px solid rgba(230,194,106,0.08);box-shadow:0 30px 80px rgba(0,0,0,0.18);text-align:center;backdrop-filter: blur(6px);transform:scale(0.98);opacity:0;transition:all 0.9s ease;animation:borderGlow 6s infinite ease-in-out}
    .card.show{opacity:1;transform:none}
    .pre-title{font-size:14px;color:rgba(255,245,220,0.9);letter-spacing:2px;margin-bottom:8px}
    .title{font-family:'Great Vibes',cursive;font-size:64px;background:linear-gradient(90deg,var(--gold1),var(--gold2));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 12px 26px rgba(0,0,0,0.28)}
    .names{font-size:26px;color:var(--ivory);margin-top:8px}
    .meta{color:rgba(255,245,220,0.92);margin-top:10px}

    .orn{margin:22px auto 16px;width:260px}
    .orn svg{width:100%;height:28px}
    canvas#dust{position:absolute;inset:0;z-index:3;pointer-events:none}
    .lantern{position:absolute;left:4%;top:1%;width:180px;height:260px;z-index:5;pointer-events:none;filter:drop-shadow(0 30px 60px rgba(0,0,0,0.4))}
    .lantern .glow{position:absolute;inset:auto 10% 8% 10%;height:42%;border-radius:50%;background:radial-gradient(circle at 50% 30%, rgba(255,220,140,0.28), rgba(255,200,110,0.06) 40%, transparent 70%);mix-blend-mode:screen;filter:blur(30px)}

    /* Second page */
    .page2{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,103,79,0.97), rgba(0,95,70,0.98));z-index:4;opacity:0;pointer-events:none;transition:opacity 1.2s ease}
    .page2.show{opacity:1;pointer-events:auto}
    .card2{max-width:800px;width:92%;padding:40px;text-align:center;border-radius:16px;background:rgba(0,0,0,0.22);border:1px solid rgba(230,194,106,0.2);backdrop-filter:blur(6px);box-shadow:0 20px 60px rgba(0,0,0,0.25)}

    @media (max-width:820px){.title{font-size:36px}.intro .arabic{font-size:42px}.intro .eng{font-size:28px}.card{padding:28px}}

    /* Extra glow */
    @keyframes borderGlow {
      0% { box-shadow: 0 0 15px rgba(230,194,106,0.2), 0 0 30px rgba(230,194,106,0.1); }
      50% { box-shadow: 0 0 25px rgba(230,194,106,0.35), 0 0 50px rgba(230,194,106,0.25); }
      100% { box-shadow: 0 0 15px rgba(230,194,106,0.2), 0 0 30px rgba(230,194,106,0.1); }
    }

    /* Floral ornaments */
    .card::before, .card::after {
      content:"✦";
      position:absolute;
      font-size:28px;
      color:var(--gold1);
      opacity:0.4;
      animation:floatOrn 8s ease-in-out infinite;
    }
    .card::before { top:14px; left:18px; }
    .card::after { bottom:14px; right:18px; animation-delay:4s; }
    @keyframes floatOrn { 0%,100% { transform:translateY(0); opacity:0.4; } 50% { transform:translateY(-8px); opacity:0.7; } }

    /* Hover shine */
    .card .shine {
      content:"";
      position:absolute;
      top:0; left:-75%;
      width:50%; height:100%;
      background:linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform:skewX(-25deg);
      pointer-events:none;
    }
    .card:hover .shine { left:125%; transition:all 1s ease; }

    /* Starry background */
    .bg::after {
      content:"";
      position:absolute;
      inset:0;
      background-image:radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
                        radial-gradient(1.5px 1.5px at 70% 60%, rgba(255,255,255,0.7), transparent),
                        radial-gradient(1.2px 1.2px at 40% 80%, rgba(255,255,255,0.6), transparent),
                        radial-gradient(2px 2px at 80% 20%, rgba(255,255,255,0.85), transparent);
      animation:stars 6s infinite alternate;
      opacity:0.5;
      z-index:0;
    }
    @keyframes stars { from { opacity:0.3; } to { opacity:0.7; } }

    /* Divider line */
    .orn svg path { stroke-dasharray:320; stroke-dashoffset:320; animation:lineDraw 2s forwards ease-out }
    @keyframes lineDraw { to { stroke-dashoffset:0; } }
  </style>
</head>
<body>
  <div class="stage">
    <div class="bg"></div>
    <div class="vignette"></div>
    <div class="grain"></div>

    <canvas id="introParticles"></canvas>

    <!-- Intro -->
    <div class="intro" id="intro">
      <div class="arabic" aria-hidden="true">اللّٰه</div>
      <div class="eng">In the Name of Allah</div>
      <div class="line"></div>
    </div>

    <!-- Second Page -->
    <section class="page2" id="page2" aria-labelledby="detailsTitle">
      <div class="card2">
        <h2 id="detailsTitle" class="title">You Are Cordially Invited</h2>
        <div class="orn">
          <svg viewBox="0 0 260 28" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 14 C46 0 90 0 130 14 C170 28 214 28 250 14" fill="none" stroke="url(#g2)" stroke-width="1.6" stroke-linecap="round">
              <defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0%" stop-color="#E6C26A"/><stop offset="100%" stop-color="#CF9A2A"/></linearGradient></defs>
            </path>
          </svg>
        </div>
        <div class="meta">
          <p>Join us in celebrating the union of</p>
          <h3 style="font-size:32px;margin:14px 0;color:var(--gold1)">Mohammed Ateeq & Juveria</h3>
          <p>Reception & Dinner will follow</p>
          <p style="margin-top:12px">Venue: MNR Function Hall</p>
          <p>Date: Saturday, 17th October 2025</p>
          <p>Time: 8:00 PM onwards</p>
        </div>
      </div>
    </section>

    <!-- Lantern -->
    <div class="lantern" aria-hidden="true">
      <img src="lantern.png" alt="Decorative lantern" style="width:100%;height:100%;object-fit:contain;display:block;opacity:0.98">
      <div class="glow"></div>
    </div>

    <!-- First Card -->
    <div class="card-wrapper">
      <article class="card" id="card" role="main" aria-labelledby="invTitle">
        <h1 id="invTitle" class="title">Wedding Invitation</h1>
        <!-- <div class="pre-title">Mohammed Mohammed Ateeq and Juveria</div> -->
        <div class="orn">
          <svg viewBox="0 0 260 28" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 14 C46 0 90 0 130 14 C170 28 214 28 250 14" fill="none" stroke="url(#g)" stroke-width="1.6" stroke-linecap="round">
              <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0%" stop-color="#E6C26A"/><stop offset="100%" stop-color="#CF9A2A"/></linearGradient></defs>
            </path>
          </svg>
        </div>
        <div class="shine"></div>
      </article>
    </div>

    <canvas id="dust"></canvas>

    <audio id="bgAudio" loop preload="auto" autoplay>
      <source src="guli-mata.mp3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Intro sparkles
    const introCanvas=document.getElementById('introParticles'),ipCtx=introCanvas.getContext('2d');
    let iw=introCanvas.width=innerWidth,ih=introCanvas.height=innerHeight;
    window.addEventListener('resize',()=>{iw=introCanvas.width=innerWidth;ih=introCanvas.height=innerHeight});
    const sparks=[];for(let i=0;i<90;i++){sparks.push({x:Math.random()*iw,y:Math.random()*ih*0.6+ih*0.2,r:Math.random()*1.6+0.4,vx:(Math.random()-0.5)*0.2,vy:(Math.random()-0.1)*0.2,alpha:0.06+Math.random()*0.22})}
    function drawSparks(){ipCtx.clearRect(0,0,iw,ih);for(const s of sparks){s.x+=s.vx;s.y+=s.vy;if(s.x<0)s.x=iw;if(s.x>iw)s.x=0;if(s.y<0)s.y=ih;if(s.y>ih)s.y=0;ipCtx.beginPath();ipCtx.fillStyle='rgba(255,245,210,'+s.alpha+')';ipCtx.arc(s.x,s.y,s.r,0,Math.PI*2);ipCtx.fill()}requestAnimationFrame(drawSparks)}drawSparks();

    const intro=document.getElementById('intro');const card=document.getElementById('card');const page2=document.getElementById('page2');
    setTimeout(()=>{intro.style.transition='opacity 1s ease';intro.style.opacity=0;intro.style.pointerEvents='none';setTimeout(()=>{card.classList.add('show')},400)},8000);

    // Dust
    const dCanvas=document.getElementById('dust'),dCtx=dCanvas.getContext('2d');let W=dCanvas.width=innerWidth,H=dCanvas.height=innerHeight;
    window.addEventListener('resize',()=>{W=dCanvas.width=innerWidth;H=dCanvas.height=innerHeight});
    const dust=[];for(let i=0;i<140;i++){dust.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+0.6,vx:(Math.random()-0.5)*0.3,vy:-0.03-Math.random()*0.25,alpha:0.06+Math.random()*0.2})}
    function animateDust(){dCtx.clearRect(0,0,W,H);for(const p of dust){p.x+=p.vx;p.y+=p.vy;if(p.y<-20)p.y=H+20;dCtx.beginPath();dCtx.fillStyle='rgba(255,245,210,'+p.alpha+')';dCtx.arc(p.x,p.y,p.r,0,Math.PI*2);dCtx.fill()}requestAnimationFrame(animateDust)}animateDust();

    const bg=document.getElementById('bgAudio');bg.volume=0.65;bg.play().catch(()=>{});
    
    // Show page2 after 16s
    setTimeout(()=>{card.style.transition='opacity 1s ease';card.style.opacity=0;setTimeout(()=>{page2.classList.add('show')},1000)},16000);
  </script>
</body>
</html>
